<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>{{ h_1 }}</h1>
    <ul>
      {% for state in states %}
      <li>
        {{ state[0].id }}: <b>{{ state[0].name }}</b>

        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
